<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="Calculator">

        <!--CSS & Fonts-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Online Calculator</h1>
        <div class="calcu-div">
           <div class="display">
            <input class="show" type="text" readonly="" value="0">
           </div>
           <div class="keys">
               <div class="first-row">
                <button class="clear">CLEAR</button>
                <button class="delete">DEL</button>
                <button class="exp">^</button>
                <button class="plus">+</button>
               </div>
               <div class="sec-row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="minus">−</button>
               </div>
               <div class="third-row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multi">×</button>
               </div>
               <div class="fourth-row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="divide">÷</button>
               </div>
               <div class="fifth-row">
                <button class="sqrt">√</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
               </div>
               
           </div>           
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
